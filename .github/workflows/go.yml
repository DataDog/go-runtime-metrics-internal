# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: go
permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on:
      group: "Large Runner Shared Public"
    strategy:
      matrix:
        go-version: ['1.23', '1.24', 'oldstable', 'stable']
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}

    - name: Test
      run: go test -race -shuffle=on -v ./...

  test-gotip:
    runs-on:
      group: "Large Runner Shared Public"
    continue-on-error: true
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go stable (for gotip installation)
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'

    - name: Install and setup gotip
      run: |
        go install golang.org/dl/gotip@latest
        gotip download

    - name: Test with gotip
      run: gotip test -race -shuffle=on -v ./...

  validate-metricmetadata:
    runs-on:
      group: "Large Runner Shared Public"
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: "1.26.0"

    - name: Run metricmetadata tool
      run: |
        cd tools/metricmetadata
        go run main.go

    - name: Check for changes in metadata.csv
      run: |
        if ! git diff --exit-code tools/metricmetadata/metadata.csv; then
          echo "❌ metadata.csv is out of sync!"
          echo "The generated metadata.csv differs from the checked-in version."
          echo "Please run 'cd tools/metricmetadata && go run main.go' and commit the updated metadata.csv"
          echo "Then upload the metadata.csv manually to the Datadog integration page"
          exit 1
        fi
        echo "✅ metadata.csv is up to date!"
